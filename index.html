<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Printer Lab Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>3D Printer Lab Dashboard</h1>
            <a href="admin.html" class="admin-link">Admin</a>
        </header>

        <!-- Maintenance Tasks Banner -->
        <div id="maintenance-banner" style="display: none;">
            <h3>Maintenance Tasks</h3>
            <div id="maintenance-tasks-grid" class="maintenance-tasks-grid">
                <!-- Maintenance tasks will be dynamically loaded here -->
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Printers Section -->
            <div class="printers-section">
                <h2>Printer Status</h2>
                <div id="printers-grid" class="printers-grid">
                    <!-- Printers will be dynamically loaded here -->
                    <div class="loading">Loading printers...</div>
                </div>
            </div>

            <!-- Audit Log Section -->
            <div class="audit-section">
                <h2>Audit Log</h2>
                <div id="audit-log" class="audit-log">
                    <!-- Audit log entries will be dynamically loaded here -->
                    <div class="loading">Loading audit log...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Status Update Modal -->
    <div id="status-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Update Printer Status</h2>
            <div id="modal-printer-name" class="modal-printer-name"></div>
            
            <form id="status-form">
                <div class="form-group">
                    <label for="user-name">Your Name *</label>
                    <input type="text" id="user-name" required placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label for="status-select">Status *</label>
                    <select id="status-select" required>
                        <option value="">Select status...</option>
                        <option value="up">UP (Operational)</option>
                        <option value="maintenance">Maintenance</option>
                        <option value="down">Down</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="notes">Notes *</label>
                    <textarea id="notes" rows="4" required placeholder="What's wrong? Who's fixing it? Any details..."></textarea>
                </div>

                <div class="modal-buttons">
                    <button type="button" class="btn btn-cancel" id="cancel-btn">Cancel</button>
                    <button type="submit" class="btn btn-submit">Update Status</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Notes Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close edit-close">&times;</span>
            <h2>Edit Notes</h2>
            
            <form id="edit-form">
                <div class="form-group">
                    <label for="edit-notes">Notes</label>
                    <textarea id="edit-notes" rows="6" required></textarea>
                </div>

                <div class="modal-buttons">
                    <button type="button" class="btn btn-cancel" id="edit-cancel-btn">Cancel</button>
                    <button type="submit" class="btn btn-submit">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Maintenance Task Completion Modal -->
    <div id="maintenance-modal" class="modal">
        <div class="modal-content">
            <span class="close maintenance-close">&times;</span>
            <h2>Complete Maintenance Task</h2>
            <div id="modal-maintenance-task-name" class="modal-printer-name"></div>
            
            <form id="maintenance-form">
                <div class="form-group">
                    <label for="completed-by-name">Your Name *</label>
                    <input type="text" id="completed-by-name" required placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label for="completion-notes">Notes (optional)</label>
                    <textarea id="completion-notes" rows="3" placeholder="Any observations or issues found..."></textarea>
                </div>

                <div class="modal-buttons">
                    <button type="button" class="btn btn-cancel" id="maintenance-cancel-btn">Cancel</button>
                    <button type="submit" class="btn btn-submit">Mark as Completed</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Todo List Modal -->
    <div id="todo-modal" class="modal">
        <div class="modal-content">
            <span class="close todo-close">&times;</span>
            <h2>Manage Todo List</h2>
            <div id="modal-todo-printer-name" class="modal-printer-name"></div>
            
            <div class="todos-list" id="todos-list">
                <!-- Todos will be loaded here -->
            </div>
            
            <div class="add-todo-section">
                <input type="text" class="add-todo-input" id="new-todo-input" placeholder="Add new task...">
                <button class="btn-add-todo" id="add-todo-btn">Add</button>
            </div>
            
            <div class="modal-buttons">
                <button type="button" class="btn btn-cancel" id="todo-close-btn">Close</button>
            </div>
        </div>
    </div>

    <!-- Confetti.js -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- App Scripts -->
    <script src="src/config.js"></script>
    <script src="src/main.js"></script>
</body>
</html>
